<div id="hotel-quiz" class="hotel-quiz-container">
  <div class="quiz-card" id="quiz-content">
    <!-- Quiz content loads here via JS -->
  </div>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap');

  .hotel-quiz-container {
    font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    max-width: 640px;
    margin: 2rem auto;
    padding: 0 16px;
    box-sizing: border-box;
  }

  .hotel-quiz-container * {
    box-sizing: border-box;
  }

  .quiz-card {
    background: #ffffff;
    border-radius: 24px;
    padding: 32px;
    box-shadow: 0 4px 24px rgba(45, 90, 71, 0.08);
    animation: quizFadeIn 0.4s ease-out;
  }

  @keyframes quizFadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Progress */
  .quiz-progress {
    margin-bottom: 28px;
  }

  .progress-bar {
    height: 8px;
    background: #e8e0d5;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 10px;
  }

  .progress-fill {
    height: 100%;
    background: #2d5a47;
    border-radius: 4px;
    transition: width 0.4s ease-out;
  }

  .progress-text {
    font-size: 14px;
    color: #7d7167;
    font-weight: 500;
  }

  /* Question */
  .quiz-question {
    text-align: center;
    margin-bottom: 28px;
  }

  .question-icon {
    font-size: 44px;
    display: block;
    margin-bottom: 14px;
  }

  .question-text {
    font-family: 'Fraunces', Georgia, serif;
    font-size: 22px;
    font-weight: 600;
    color: #2d3a35;
    line-height: 1.35;
    margin: 0;
  }

  /* Options */
  .quiz-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 28px;
  }

  .option-btn {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 16px 18px;
    background: #faf8f5;
    border: 2px solid #e8e0d5;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: left;
    width: 100%;
    font-family: inherit;
  }

  .option-btn:hover {
    border-color: #c4d4c9;
    background: #f5f0ea;
  }

  .option-btn.selected {
    background: #eef5f1;
    border-color: #2d5a47;
    box-shadow: 0 0 0 3px rgba(45, 90, 71, 0.1);
  }

  .option-label {
    font-size: 15px;
    font-weight: 600;
    color: #2d3a35;
    margin-bottom: 3px;
  }

  .option-desc {
    font-size: 13px;
    color: #7d7167;
  }

  /* Navigation */
  .quiz-nav {
    display: flex;
    gap: 12px;
  }

  .back-btn {
    padding: 14px 22px;
    background: transparent;
    border: 2px solid #e8e0d5;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    color: #7d7167;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.2s ease;
  }

  .back-btn:hover {
    border-color: #c4bdb3;
    color: #5a534b;
  }

  .next-btn {
    flex: 1;
    padding: 14px 28px;
    background: #2d5a47;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    color: #ffffff;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.2s ease;
  }

  .next-btn:hover:not(:disabled) {
    background: #245040;
  }

  .next-btn:disabled {
    background: #c4bdb3;
    cursor: not-allowed;
  }

  /* Results */
  .result-header {
    text-align: center;
    margin-bottom: 24px;
  }

  .result-icon {
    font-size: 36px;
    display: block;
    margin-bottom: 10px;
  }

  .result-title {
    font-family: 'Fraunces', Georgia, serif;
    font-size: 26px;
    font-weight: 700;
    color: #2d5a47;
    margin: 0;
  }

  .card-recommendation {
    position: relative;
    padding: 24px 20px;
    background: #faf8f5;
    border-radius: 18px;
    border-left: 4px solid #2d5a47;
    margin-bottom: 24px;
  }

  .card-badge {
    position: absolute;
    top: -10px;
    right: 16px;
    padding: 5px 12px;
    border-radius: 16px;
    font-size: 11px;
    font-weight: 700;
    color: #ffffff;
    background: #2d5a47;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .card-name {
    font-family: 'Fraunces', Georgia, serif;
    font-size: 18px;
    font-weight: 700;
    color: #2d3a35;
    margin: 0 0 6px 0;
  }

  .card-fee {
    font-size: 15px;
    font-weight: 600;
    color: #2d5a47;
    margin: 0 0 6px 0;
  }

  .card-tagline {
    font-size: 14px;
    color: #7d7167;
    margin: 0;
    font-style: italic;
  }

  .benefits-section {
    margin-bottom: 24px;
  }

  .benefits-title {
    font-family: 'Fraunces', Georgia, serif;
    font-size: 16px;
    font-weight: 600;
    color: #2d3a35;
    margin: 0 0 14px 0;
  }

  .benefits-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .benefit-item {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    padding: 9px 0;
    font-size: 14px;
    color: #4a5148;
    border-bottom: 1px solid #f0ebe3;
  }

  .benefit-item:last-child {
    border-bottom: none;
  }

  .checkmark {
    color: #2d5a47;
    font-weight: 700;
    flex-shrink: 0;
  }

  .why-section {
    background: #f0ebe3;
    padding: 18px;
    border-radius: 14px;
    margin-bottom: 24px;
  }

  .why-title {
    font-family: 'Fraunces', Georgia, serif;
    font-size: 15px;
    font-weight: 600;
    color: #2d3a35;
    margin: 0 0 10px 0;
  }

  .why-text {
    font-size: 14px;
    line-height: 1.6;
    color: #4a5148;
    margin: 0;
  }

  .apply-btn {
    display: block;
    width: 100%;
    padding: 16px 28px;
    background: #2d5a47;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    color: #ffffff !important;
    text-align: center;
    text-decoration: none;
    margin-bottom: 14px;
    font-family: inherit;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .apply-btn:hover {
    background: #245040;
    color: #ffffff;
  }

  .restart-btn {
    display: block;
    width: 100%;
    padding: 12px;
    background: transparent;
    border: 2px solid #e8e0d5;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    color: #7d7167;
    cursor: pointer;
    margin-bottom: 20px;
    font-family: inherit;
    transition: all 0.2s ease;
  }

  .restart-btn:hover {
    border-color: #c4bdb3;
    color: #5a534b;
  }

  .disclaimer {
    font-size: 12px;
    color: #9a928a;
    text-align: center;
    line-height: 1.5;
    margin: 0;
  }

  /* Mobile */
  @media (max-width: 480px) {
    .quiz-card {
      padding: 24px 20px;
      border-radius: 20px;
    }
    .question-text {
      font-size: 20px;
    }
    .result-title {
      font-size: 22px;
    }
  }
</style>

  let currentQ = 0;
  let answers = {};
  let selected = null;

  function calculateResult() {
    let scores = {
      hilton_aspire: 0,
      hilton_surpass: 0,
      hilton_no_fee: 0,
      ihg_premier: 0,
      ihg_no_fee: 0,
      chase_sapphire_preferred: 0,
      marriott_boundless: 0
    };

    // Dog size - large dogs push toward IHG/Kimpton
    if (answers.dog_size === 'small') {
      scores.hilton_surpass += 2;
      scores.hilton_no_fee += 2;
      scores.marriott_boundless += 2;
    } else if (answers.dog_size === 'medium') {
      scores.hilton_surpass += 1;
      scores.ihg_premier += 1;
    } else if (answers.dog_size === 'large') {
      scores.ihg_premier += 3;
      scores.ihg_no_fee += 2;
      scores.chase_sapphire_preferred += 1;
    } else if (answers.dog_size === 'giant') {
      scores.ihg_premier += 4;
      scores.ihg_no_fee += 3;
    }

    // Travel frequency
    if (answers.travel_frequency === 'rarely') {
      scores.hilton_no_fee += 3;
      scores.ihg_no_fee += 3;
    } else if (answers.travel_frequency === 'monthly') {
      scores.hilton_surpass += 2;
      scores.ihg_premier += 2;
      scores.marriott_boundless += 2;
    } else if (answers.travel_frequency === 'frequent') {
      scores.hilton_aspire += 2;
      scores.hilton_surpass += 1;
      scores.ihg_premier += 2;
    } else if (answers.travel_frequency === 'fulltime') {
      scores.hilton_aspire += 4;
      scores.chase_sapphire_preferred += 2;
    }

    // Priority
    if (answers.priority === 'no_limits') {
      scores.ihg_premier += 4;
      scores.ihg_no_fee += 3;
    } else if (answers.priority === 'free_nights') {
      scores.hilton_aspire += 3;
      scores.hilton_surpass += 2;
      scores.ihg_premier += 2;
      scores.marriott_boundless += 3;
    } else if (answers.priority === 'flexibility') {
      scores.chase_sapphire_preferred += 4;
    } else if (answers.priority === 'status') {
      scores.hilton_aspire += 4;
      scores.hilton_surpass += 2;
    }

    // Hotel preference
    if (answers.hotel_preference === 'hilton') {
      scores.hilton_aspire += 3;
      scores.hilton_surpass += 3;
      scores.hilton_no_fee += 3;
    } else if (answers.hotel_preference === 'ihg') {
      scores.ihg_premier += 3;
      scores.ihg_no_fee += 3;
    } else if (answers.hotel_preference === 'marriott') {
      scores.marriott_boundless += 4;
    } else if (answers.hotel_preference === 'none') {
      scores.chase_sapphire_preferred += 3;
    }

    // Spending
    if (answers.spending === 'low') {
      scores.hilton_no_fee += 3;
      scores.ihg_no_fee += 3;
    } else if (answers.spending === 'moderate') {
      scores.hilton_surpass += 2;
      scores.ihg_premier += 2;
      scores.marriott_boundless += 2;
    } else if (answers.spending === 'high') {
      scores.hilton_aspire += 2;
      scores.hilton_surpass += 1;
      scores.chase_sapphire_preferred += 2;
    } else if (answers.spending === 'very_high') {
      scores.hilton_aspire += 3;
      scores.chase_sapphire_preferred += 2;
    }

    // Annual fee tolerance
    if (answers.annual_fee === 'none') {
      scores.hilton_no_fee += 5;
      scores.ihg_no_fee += 5;
    } else if (answers.annual_fee === 'low') {
      scores.ihg_premier += 3;
      scores.marriott_boundless += 3;
      scores.chase_sapphire_preferred += 3;
    } else if (answers.annual_fee === 'moderate') {
      scores.hilton_surpass += 3;
      scores.ihg_premier += 2;
    } else if (answers.annual_fee === 'premium') {
      scores.hilton_aspire += 5;
    }

    // Experience level
    if (answers.new_to_points === 'beginner') {
      scores.hilton_no_fee += 3;
      scores.ihg_no_fee += 3;
      scores.marriott_boundless += 2;
    } else if (answers.new_to_points === 'some') {
      scores.hilton_surpass += 2;
      scores.ihg_premier += 2;
    } else if (answers.new_to_points === 'intermediate') {
      scores.chase_sapphire_preferred += 2;
      scores.hilton_aspire += 1;
    } else if (answers.new_to_points === 'advanced') {
      scores.chase_sapphire_preferred += 3;
      scores.hilton_aspire += 2;
    }

    return Object.entries(scores).reduce((a, b) => b[1] > a[1] ? b : a)[0];
  }

  function renderQuestion() {
    const q = questions[currentQ];
    const progress = ((currentQ + 1) / questions.length) * 100;

    let html = `
      <div class="quiz-progress">
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${progress}%"></div>
        </div>
        <span class="progress-text">Question ${currentQ + 1} of ${questions.length}</span>
      </div>
      <div class="quiz-question">
        <span class="question-icon">${q.icon}</span>
        <h3 class="question-text">${q.question}</h3>
      </div>
      <div class="quiz-options">
        ${q.options.map(opt => `
          <button class="option-btn ${selected === opt.value ? 'selected' : ''}" data-value="${opt.value}">
            <span class="option-label">${opt.label}</span>
            <span class="option-desc">${opt.desc}</span>
          </button>
        `).join('')}
      </div>
      <div class="quiz-nav">
        ${currentQ > 0 ? '<button class="back-btn" id="back-btn">‚Üê Back</button>' : ''}
        <button class="next-btn" id="next-btn" ${!selected ? 'disabled' : ''}>
          ${currentQ === questions.length - 1 ? 'See My Result' : 'Next ‚Üí'}
        </button>
      </div>
    `;

    document.getElementById('quiz-content').innerHTML = html;
    attachQuestionListeners();
  }

    let html = `
      <div class="result-header">
        <span class="result-icon">üêæ</span>

      <div class="card-recommendation">

        <h4 class="benefits-title">Key Benefits</h4>

          ${card.benefits.map(b => `<li class="benefit-item"><span class="checkmark">‚úì</span>${b}</li>`).join('')}

    `;

    document.getElementById('quiz-content').innerHTML = html;
    document.getElementById('restart-btn').addEventListener('click', restart);
  }

  function attachQuestionListeners() {
    document.querySelectorAll('.option-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        selected = this.dataset.value;
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        document.getElementById('next-btn').disabled = false;
      });
    });

    document.getElementById('next-btn').addEventListener('click', function() {
      if (!selected) return;
      answers[questions[currentQ].id] = selected;
      selected = null;
      if (currentQ < questions.length - 1) {
        currentQ++;
        renderQuestion();
      } else {
        renderResult();
      }
    });

    const backBtn = document.getElementById('back-btn');
    if (backBtn) {
      backBtn.addEventListener('click', function() {
        if (currentQ > 0) {
          currentQ--;
          selected = answers[questions[currentQ].id] || null;
          renderQuestion();
        }
      });
    }
  }

  function restart() {
    currentQ = 0;
    answers = {};
    selected = null;
    renderQuestion();
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('quiz-content')) {
      renderQuestion();
    }
  });

  // Fallback if DOM already loaded
  if (document.readyState !== 'loading') {
    renderQuestion();
  }
})();
</script>
